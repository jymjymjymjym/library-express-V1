<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书馆t</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/dialog.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./index.js"></script>

    <script id="indexTpl" type="text/template">
        {{each arr}}
        <tr>
            <td>{{ $value.ID }}</td>
            <td>{{ $value.name }}</td>
            <td>{{ $value.autor }}</td>
            <td>{{ $value.category }}</td>
            <td>{{ $value.descript }}</td>
            <td><a href="javascript: ;">修改</a>|<a href="javascript: ;">删除</a></td>
        </tr>
        {{/each}} 
    </script>

    <link rel="stylesheet" href="./style/index.css" />
</head>

<body>
    <div class="title">图书馆管理系统 <a href="javascript:;" id="addbook">添加图书</a></div>
    <div class="content">
        <table cellpadding='0' cellspacing='0'>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名</th>
                    <th>作者</th>
                    <th>分类</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <form action="" method="POST" class="dia">
        名称：<input type="text" name="name"><br>
        作者：<input type="text" name="autor"><br>
        分类：<input type="text" name="category"><br>
        描述：<input type="text" name="descript"><br>
    <a href="javascript:;" id="btn">按钮</a href="javascript:;">
    </form>
</body>

</html>
